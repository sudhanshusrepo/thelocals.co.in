
name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

      - name: Build client
        run: pnpm run -r --filter=thelokals.com build

      - name: Build provider
        run: pnpm run -r --filter=thelocals-provider-portal build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: team_8xX7rtkhMTGuYdOgChKt8KbY # Replace with your Vercel organization ID
          vercel-project-id: prj_q5Jn6LGCxdaa1rZQHHNrpR6LXrrB # Replace with your Vercel project ID
          vercel-args: '--prod' # Add this line to deploy to production
          scope: team_8xX7rtkhMTGuYdOgChKt8KbY # Replace with your Vercel organization ID
